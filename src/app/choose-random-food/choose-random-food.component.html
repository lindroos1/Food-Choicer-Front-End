
    <div style="text-align: center ; width:1400px; 
    height: 70px">
        <button type="button" mat-flat-button (click)="onClick()">choose random food</button>
    </div>


<div *ngIf = "clicked == true">
    <table class="table">
        <caption>
          <h1>Food</h1>
        </caption>
        <thead>
          <th>Products</th>
          <th >Name</th>
          </thead>
          <tbody>
            <tr *ngFor=" let ingr of food.ingredients;  let idx = index">
              <td>{{ingr.ingredients}}</td>
              <td *ngIf="idx == 0">{{food.foodName}}</td>
            </tr>
          </tbody>
        
      </table>
      
      <button class="btn btn-primary" (click)="close()">Close</button>
        
</div>
