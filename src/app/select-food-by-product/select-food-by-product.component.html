
<div style="text-align: center ; width:1400px; 
    height: 70px">
        <button type="button" mat-flat-button  class="button1"
         (click)="onClick()">select food by products</button>
    </div>


<div  style = "position:relative; left:20px; top:230px" *ngIf = "clicked == true">
    <form  [formGroup] = "formGroup" (ngSubmit)="searchFood()">
        <ng-container formArrayName="ingredients">
            <ng-container *ngFor="let control of ingredients.controls; index as i">
                <label class="label">Ingredient: </label>
                <input class="inputField" [formControlName] = "i">
            </ng-container>
        </ng-container>
          <button type="button"  class="inline" mat-flat-button (click)="addIngredient()">add ingredient</button>
          <button type="submit"  class="inline" mat-flat-button>search for food</button>
    </form >
    <div>
        <button class="btn btn-primary" (click)="clear()">New search</button>
    </div>
    <div>
        <button class="btn btn-primary" (click)="close()">Close</button>
    </div>
</div>

<!--
    if we have returned values from Spring, show the table 
-->


<div  *ngIf = "clicked == true">
    <app-table [food] = "food" [clicked]= "clicked"></app-table>
    <button class="btn btn-primary" style=" position:absolute; right:15px;top:430px;z-index: -5;
    "(click)="close()">Close</button>
</div>
